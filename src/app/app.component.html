<md-sidenav-container class="example-container">
  <md-toolbar color="primary">
    <md-icon (click)="sidenav.open()" class="nav-icon">menu</md-icon>
  </md-toolbar>
  <md-sidenav #sidenav class="example-sidenav">
    <md-list>
      <md-list-item class="nav-icon" (click)="sidenav.close()" [routerLink]="[route.route]" *ngFor="let route of nav">
        <md-icon md-list-icon>{{ route.icon }}</md-icon>
        <h3 md-line> {{ route.title }} </h3>
        <p md-line>
          <span> {{ route.text }} </span>
        </p>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <router-outlet></router-outlet>

</md-sidenav-container>
